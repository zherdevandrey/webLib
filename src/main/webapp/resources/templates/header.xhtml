<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
 	  
        <h:head>
            <title>header</title>
         
        </h:head>
        
        <h:body>
        	
        	
        
        	<ui:composition>
        	
        

        	
        		<div class="language">
                    <h:form>
                    	<h:outputLink value="?lang=ru">
                    		<h:graphicImage library="images" name="rus.png" width="30px" height="25px"/>
                    	</h:outputLink>
                    	
                    	<h:outputLink value="?lang=en">
                    		<h:graphicImage library="images" name="eng.png" width="30px" height="25px"/>
                    	</h:outputLink>
                    </h:form>
                </div>
                
                
                <div class="social">
                	<h:graphicImage library="images" name="vk.jpg" width="30px" height="25px"/>
                	<h:graphicImage library="images" name="facebook.jpg" width="30px" height="25px"/>
                </div>
                
                
                <div class="aut">
                	<p>#{user.name}</p>
                	<h:form>
                		<h:commandLink>#{msg.exit}</h:commandLink>
                	</h:form>
                
                </div>
                

        	
       
        		
        		
        	</ui:composition>

			
        </h:body>
        
</html>
