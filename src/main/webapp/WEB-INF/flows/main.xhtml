<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >
        
        <h:outputStylesheet library="css" name="/css/main.css"  />
<f:view>
   
   
   <ui:composition template="/resources/templates/template.xhtml">
   
   		<ui:define name="content">
   			<div class="bookNumber">
   				<p>#{msg.book_count} #{libFacade.bookList.size()}</p> 
   			</div>
   			
   				<h:form id="bookFrom">
	   			<p:dataGrid rowIndexVar="rowIndex" columns="2" lazy="true" var="b" value="${libFacade.bookList}"
                        id="booksList" styleClass="books_list" paginator="true" rows="2" paginatorPosition="bottom"
                        rowsPerPageTemplate="4,10,20" paginatorTemplate="{RowsPerPageDropdown} {PageLinks}"
                        paginatorAlwaysVisible="true" emptyMessage="">
	   			
	   			<div class="item">
	   			
	   				<div class="image" style="margin-top: 0px; padding-left: 15px">
		   					<p:graphicImage value="/ShowImage?index=#{rowIndex}" width="200" height="200"/>    
		   				</div>
	   				
	   				<div class="info">
	   				
	   					
	   				
	   					 <p><strong>#{msg.book_name}:</strong><h:outputLink>#{b.name}</h:outputLink></p> 
	   					
					   	 <p><strong>#{msg.author_name}:</strong>#{b.author}</p> 

                        <p><strong>#{msg.page_count}:</strong> #{b.pageCount}</p>

                        <p><strong>#{msg.publisher}</strong> #{b.publisher}</p>

                        <p><strong>#{msg.publish_year}</strong> #{b.publishYear} Ð³.</p>

                        <p><strong>#{msg.isbn}</strong> #{b.isbn}</p>
				   	</div>
				   	
				   	
				   	
				   	
				   	
				   	<div class="links" style="margin-top: 0px">
				   	
				   	
					   	<div style="width:110px; float:left; padding-left: 15px">
						   	<h:outputLink>
						   		<p>#{msg.read}</p>
						   	</h:outputLink>
					   		<h:outputLink>
					   			<p>#{msg.download}</p>
					   		</h:outputLink>
					   	</div>
					   	
					   	<div style="width:110px; float:right; padding-left: 15px" >
					   		<h:outputLink>
					   			<p>#{msg.edit}</p>
					   		</h:outputLink>				   		
					   		<h:outputLink>
					   			<p>#{msg.delete}</p>
					   		</h:outputLink>	
					   	</div>	
					   	
					  </div>
					   	
					   	
				   	
		   		</div>	
				   	
		   			
		   		</p:dataGrid>
   				</h:form>
   		
   			
   		</ui:define>	
   
   </ui:composition>
     
</f:view>
</html>
