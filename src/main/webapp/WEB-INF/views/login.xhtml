<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

        >
<f:view>
    <h:head>
        <title>#{msg.welcome_title}</title>

    </h:head>
    <h:body>


        <f:facet name="last">
        
        </f:facet>


        <div class="authorization">


       

            <div class="clear"/>


            <form class="login_form" id="formLogin" action="#{request.contextPath}/app/checkuser" method="get">

                <p:inputText id="name" value="#{user.name}" required="true"/>

                <p:password id="password" value="#{user.password}" redisplay="true" required="true"/>




                <div class="div-login-button">
                    <p:panelGrid columns="3" columnClasses="col, col, col">
                        <p:commandButton id="btnLogin" value="Login" type="submit" styleClass="login_button"/>
                    </p:panelGrid>
                </div>


            </form>


        </div>


    </h:body>


</f:view>
</html>
